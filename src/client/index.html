<html lang="en">

	<body>
		<!-- <p>Hello world</p> -->
		<canvas id="canvas"></canvas>
	</body>

	<script type="text/javascript">
		// retrieve main map

		function makeRequest(endpoint, params){
			let paramsString = '';
			for(var i in params){
				if(paramsString == '')
					paramsString += '?';

				paramsString += i + '=' + String(params[i]) + '&';
			}
			var xhr = new XMLHttpRequest();
			xhr.open('GET', BASE_URL + endpoint + paramsString, false)
			xhr.send();
			return JSON.parse(xhr.responseText);
		}

		// init canvas
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var w = canvas.width = window.innerWidth;
		var h = canvas.height = window.innerHeight;

		var cellSize = 10;

		var additionalAreaFactor = 1.4; // this value need for user can easily move camera(without delay)
		var needCellsSize = {
			'x': Math.round(w / cellSize * additionalAreaFactor),
			'y': Math.round(h / cellSize * additionalAreaFactor)
		}

		var mainWorld = makeRequest('get_world', needCellsSize);
		var colorPalette = makeRequest('get_settings', {});

		function componentToHex(c) {
			var hex = c.toString(16);
			return hex.length == 1 ? "0" + hex : hex;
		}

		function rgbToHex(rgb) {
			return "#" + componentToHex(rgb[0]) + componentToHex(rgb[1]) + componentToHex(rgb[2]);
		}

		function drawWorld(){
			ctx.clearRect(0,0, w,h); // clear surface
			// draw world
			for(var y in mainWorld){
				for(var x in mainWorld[y]){
					ctx.beginPath();
					ctx.rect(x * cellSize, y * cellSize, cellSize, cellSize);
					let blockName = colorPalette['BLOCKS']['INDEX_BLOCKS'][mainWorld[y][x]];
					let blockColor = rgbToHex(colorPalette['BLOCKS'][blockName]);

					ctx.fillStyle = blockColor;
					ctx.fill();
				}
			}

			// draw grid
			let lineWidth = 0.4;
			for (y = 0; y <= h; y++) {
				ctx.beginPath();
				ctx.moveTo(y * cellSize, 0);
				ctx.lineTo(y * cellSize, h);
				ctx.lineWidth = lineWidth;
				ctx.stroke();
			}
			for (x = 0; x <= w; x++) {
				ctx.beginPath();
				ctx.moveTo(0, x * cellSize);
				ctx.lineTo(w, x * cellSize);
				ctx.lineWidth = lineWidth;
				ctx.stroke();
			}
		}

		function loop(){
			drawWorld();
		}

		loop();
		// setInterval(function(){loop();}, 16);

	</script>


</html>
